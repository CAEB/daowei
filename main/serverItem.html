<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/serverItem.css">
    <script type="text/javascript" src="./js/jquery-1.10.1.js"></script>
    <script type="text/javascript" src="./js/template.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <header>
    <div class="header-wrap">
        <img src="./img/logo.png" alt="">
        <ul class="nav">
            <li><a href="./main.html" class="active">首页</a></li>
            <li><a href="javascript:;">下载APP</a></li>
            <li><a href="./server.html">服务商</a></li>
            <li><a href="javascript:;">商家入驻</a></li>
            <li><a href="javascript:;">关于我们</a></li>
            <li id="login"><a href="./login.html">商家登录</a></li>
        </ul>
    </div>
</header>
    <div id="content" class="server-item">

    </div>
    <footer>
        <div class="ensure">
            <h2>到位<span>服务</span>保障</h2>
            <p>到位平台担保交易安全，交易未成功100%退款</p>
        </div>
        <div class="watch-word">
            <ul>
                <li><img src="./img/quan.png" alt=""><br>服务多</li>
                <li><img src="./img/quan.png" alt=""><br>上门快</li>
                <li><img src="./img/quan.png" alt=""><br>有保障</li>
            </ul>
        </div>
        <div class="copy-right">
            <p>©2015 版权所有  到位 daoway.com 京ICP备15001471号-1</p>
            <p>北京邻家科技有限公司  </p>
        </div>
    </footer>
    <script id="test" type="text/html">
        {{each list}}
            <div class="server-item-header">
                <div class="server-item-header-left">
                    <span>{{$value.shop}}</span>
                    <i>营业时间：<em class="shop-time">08:30-23:00</em></i>
                    <i>最近可预约时间：<em class="order-time">07月10日 11:30</em></i>
                </div>
                <div class="server-item-header-right">
                    <ul>
                        <li>
                            <span>{{$value.allSellCount}}</span><br>
                            <span>成功接单</span>
                            <span class="hr">|</span>
                        </li>
                        <li>
                            <span>{{$value.singleRate}}%</span><br>
                            <span>接单率</span>
                            <span class="hr">|</span>
                        </li>
                        <li>
                            <span>{{$value.rate}}%</span><br>
                            <span>好评率</span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="server-item-body">
                <div class="server-item-body-nav">
                    <ul>
                        <li class="active-bg"><a href="#lists">服务项目</a></li>
                        <li><a href="#introduction">商家简介</a></li>
                        <li><a href="#profile">用户评论</a></li>
                    </ul>
                </div>
                <div id="lists" class="server-item-lists">
                    <h2><span>服务项目</span></h2>
                    {{include 'item' $value}}
                </div>
                <div class="item-ad">
                    <img src="./img/App2.png" alt="">
                    <div class="item-ad-App">
                        <img src="./img/App.png" alt="">
                    </div>
                </div>
                <div id="introduction" class="server-item-introduction">
                    <h2><span>商家简介</span></h2>
                    <div class="company">
                        {{$value.company}}
                        <img src="./img/renzheng.jpg" alt="">
                    </div>
                    <p>{{$value.shopIntroduction}}</p>
                </div>
                <div id="profile" class="server-item-user-ratings">
                    <h2><span>用户评论</span>&nbsp;&nbsp;&nbsp;&nbsp;(1条评论)</h2>
                    {{include 'comment' $value}}
                </div>
            </div>
        {{/each}}
    </script>
    <script id="item" type="text/html">
        {{each serverices}}
            <div id="items" class="server-item-list">
                <img src="{{$value.avatar}}" alt="">
                <span class="item-list-detail">
                    <i>{{$value.name}}</i>
                    <i>{{$value.servericeSingle}}</i>
                    <i class="list-item-price">
                        <b>{{$value.nowPrice}} <em>元/次</em></b>
                        <b>原价{{$value.oldPrice}} <em></em></b>
                    </i>
                </span>
                <span class="sell-finish"> 已售{{$value.sellCount}}</span>
                <em style="display: none">{{$value.detailId}}</em>
            </div>
        {{/each}}
    </script>
    <script id="comment" type="text/html">
        {{each userRatings}}
            <div class="user-comment">
                <img class="user-avatar" src="{{$value.userAvatar}}" alt="">
                <div class="user-comment-right">
                  <span class="user-name">
                       {{$value.userName}}
                  </span><br>
                  <span class="comment-star">
                    <img src="./img/red_star.png" alt="">
                    <img src="./img/red_star.png" alt="">
                    <img src="./img/red_star.png" alt="">
                    <img src="./img/red_star.png" alt="">
                    <img src="./img/red_star.png" alt="">&nbsp;&nbsp;&nbsp;&nbsp;
                    <i>2017-07-09</i>
                  </span><br>
                  <span class="comment-body">{{$value.ratingContent}}</span><br>
                  <span class="user-address">
                    <img src="./img/position.jpg" alt="">&nbsp;&nbsp;
                   {{$value.address}}
                  </span>
                </div>
            </div>
        {{/each}}
    </script>
</body>
<script type="text/javascript">
        $(function () {
            let $list= $('.server-item-list');
            $list.on('mouseover',function () {
                $(this).css('background','#F8F8F8');
            });
            $list.on('mouseout',function () {
                $(this).css('background','#ffffff')
            });
            $('.server-item-body-nav ul li ').on('click',function () {
                $(this).addClass('active-bg');
                $(this).siblings('li').removeClass('active-bg');
            });
            $list.on('click',function () {
                let $detailId=$(this).children('em').html();
                localStorage.setItem('detailId',$detailId);
                window.location.href='./serverDetail.html';
            });
        });
        var data={} ;
        let $shop=localStorage.getItem('shop');
        $.ajax({
            type: "get",
            async:false,
            url: "http://localhost:5000/test/servers/"+$shop,
            success: function(msg){
                data.list=msg.data;
            }
        });
        let html = template('test', data);
        $('#content').html(html);
</script>
</html>
